<!DOCTYPE html>
<html>
  <body>
    <canvas id="idCubeCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>

    <script>
      var xOff = -100;
      var yOff = -100;
      var zOff = 100;
      var edgeLen = 200;

      var cube =
      [
        [0 + xOff, 0 + yOff, 0 + zOff],
        [0 + xOff + edgeLen, 0 + yOff, 0 + zOff],
        [0 + xOff + edgeLen, 0 + yOff + edgeLen, 0 + zOff],
        [0 + xOff, 0 + yOff + edgeLen, 0 + zOff],

        [0 + xOff, 0 + yOff, 0 + zOff + edgeLen],
        [0 + xOff + edgeLen, 0 + yOff, 0 + zOff + edgeLen],
        [0 + xOff + edgeLen, 0 + yOff + edgeLen, 0 + zOff + edgeLen],
        [0 + xOff, 0 + yOff + edgeLen, 0 + zOff + edgeLen],
      ];

      var viewPlaneDistance = 50;
      var cube2d = [];
      for (var i = 0; i < cube.length; i++) {
        var x = cube[i][0] * viewPlaneDistance / cube[i][2] + 250;
        var y = cube[i][1] * viewPlaneDistance / cube[i][2] + 250;
        cube2d.push([x, y]);
      }

      var c = document.getElementById("idCubeCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();

      ctx.moveTo(cube2d[0][0], cube2d[0][1]);
      ctx.lineTo(cube2d[1][0], cube2d[1][1]);
      ctx.moveTo(cube2d[1][0], cube2d[1][1]);
      ctx.lineTo(cube2d[2][0], cube2d[2][1]);
      ctx.moveTo(cube2d[2][0], cube2d[2][1]);
      ctx.lineTo(cube2d[3][0], cube2d[3][1]);
      ctx.moveTo(cube2d[3][0], cube2d[3][1]);
      ctx.lineTo(cube2d[0][0], cube2d[0][1]);

      ctx.moveTo(cube2d[4][0], cube2d[4][1]);
      ctx.lineTo(cube2d[5][0], cube2d[5][1]);
      ctx.moveTo(cube2d[5][0], cube2d[5][1]);
      ctx.lineTo(cube2d[6][0], cube2d[6][1]);
      ctx.moveTo(cube2d[6][0], cube2d[6][1]);
      ctx.lineTo(cube2d[7][0], cube2d[7][1]);
      ctx.moveTo(cube2d[7][0], cube2d[7][1]);
      ctx.lineTo(cube2d[4][0], cube2d[4][1]);

      ctx.moveTo(cube2d[0][0], cube2d[0][1]);
      ctx.lineTo(cube2d[4][0], cube2d[4][1]);
      ctx.moveTo(cube2d[1][0], cube2d[1][1]);
      ctx.lineTo(cube2d[5][0], cube2d[5][1]);
      ctx.moveTo(cube2d[2][0], cube2d[2][1]);
      ctx.lineTo(cube2d[6][0], cube2d[6][1]);
      ctx.moveTo(cube2d[3][0], cube2d[3][1]);
      ctx.lineTo(cube2d[7][0], cube2d[7][1]);


      ctx.stroke();
    </script>

  </body>
</html>
